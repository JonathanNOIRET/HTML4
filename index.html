<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NOIRET Jonathan - LES FORMULAIRES">
    <title>LES FORMULAIRES</title>
</head>
<body>
    <h1>NOIRET JONATHAN - LES FORMULAIRES</h1>

    <h2>Mon premier formulaire</h2>

    <form action="#" method="POST">
        <div>
            <input type="radio" id="Homme" name="Choix" value="Homme">
            <label for="Homme">Homme</label>

            <input type="radio" id="Femme" name="Choix" value="Femme">
            <label for="Femme">Femme</label>

            <input type="radio" id="Nonrenseigne" name="Choix" value="Nonrenseigne">
            <label for="Nonrenseigne">Non renseigné</label>
        </div>
        <br>
        <div>
            <label for="Nom">Nom :</label>
            <input type="text" id="Nom" name="Nom">
        </div>
        <br>
        <div>
            <label for="Prenom">Prénom :</label>
            <input type="text" id="Prenom" name="Prenom">
        </div>
        <br>
        <div>
            <label for="Age">Age :</label>
            <input type="number" id="Age" name="Age" min="16" max="99">
        </div>
        <br>
        <div>
            <label for="Email">Email :</label>
            <input type="email" id="Email" name="Email">
        </div>
        <br>
        <div>
            <label for="Message">Message :</label>
            <textarea id="Message" name="Message"></textarea>
        </div>
        <br>
        <div>
            <input type="checkbox" id="Case" name="Case">
            <label for="Case">En cochant cette case j'accepte les conditions<br> 
                relatives à l'utilisation de mes données personelles.<br>
                (accéder aux mentions légales)
            </label>
        </div>
        <br>
        <div>
            <input type="submit" id="Envoyer" name="Envoyer" value="Envoyer le message">
        </div>
    </form>
    <hr>
    <h2>Ensemble de champs</h2>
    <form action="#" method="POST">
        <fieldset>
            <legend>MON SECOND FORMULAIRE</legend>
            <fieldset>
                <legend>Identité</legend>
                <div>
                    <input type="radio" id="Homme2" name="Choix2" value="Homme2">
                    <label for="Homme2">Homme</label>
                    <input type="radio" id="Femme2" name="Choix2" value="Femme2">
                    <label for="Femme2">Femme</label>
                    <input type="radio" id="Nonrenseigne2" name="Choix2" value="Nonrenseigne2">
                    <label for="Nonrenseigne2">Non renseigné</label>
                </div>
                <br>
                <div>
                    <label for="Nom2">Nom :</label>
                    <input type="text" id="Nom2" name="Nom2" placeholder="ex : Deschamps">
                </div>
                <br>
                <div>
                    <label for="Prenom2">Prénom :</label>
                    <input type="text" id="Prenom2" name="Prenom2" placeholder="ex : Didier">
                </div>
                <br>
                <div>
                    <label for="Age2">Age :</label>
                    <input type="number" id="Age2" name="Age2" min="16" max="99" placeholder="ex : 58">
                </div>
            </fieldset>
            <br>
            <fieldset>
                <div>
                    <legend>Situation personelle</legend>
                    <input type="radio" id="celibataire" name="Choix3" value="celibataire">
                    <label for="celibataire">Célibataire</label>
                    <input type="radio" id="marie" name="Choix3" value="marie">
                    <label for="marie">Marié</label>
                    <input type="radio" id="veuf" name="Choix3" value="veuf">
                    <label for="veuf">Veuf</label>
                    <input type="radio" id="unionlibre" name="Choix3" value="unionlibre">
                    <label for="unionlibre">Union libre</label>
                </div>
            </fieldset>
            <br>
            <fieldset>
                <legend>Contact</legend>
                <div>
                    <label for="telephone">Télèphone :</label>
                    <input type="tel" id="telephone" name="telephone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="ex : 0625487595">
                </div>
                <br>
                <div>
                    <label for="Email2">Email :</label>
                    <input type="email" id="Email2" name="Email2" placeholder="ex : d.d@gmail.com">
                </div>
            </fieldset>
            <br>
                <div>
                    <input type="checkbox" id="Case2" name="Case2">
                    <label for="Case2">En cochant cette case je confirme que les données renseignées<br>
                        sont exactes.
                    </label>
                </div>
                <br>
                <div>
                    <input type="submit" id="Transmettre" name="Transmettre" value="Transmettre mes coordonnées">
                </div>
        </fieldset>
    </form>
</body>
</html>
